<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fintrex Message Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen text-gray-900">
  <div class="max-w-5xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Olee Message Interface</h1>

    <form method="POST" class="mb-10">
      <label for="user_message" class="block mb-2 text-lg font-medium">Enter your message:</label>
      <textarea id="user_message" name="user_message" rows="3"
        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        placeholder="Type something...">{{ message if message else "" }}</textarea>
      <button type="submit"
        class="mt-4 px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
    </form>

    {% if error %}
      <div class="bg-red-100 text-red-700 p-4 rounded mb-6">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}

    {% if answer %}
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Answer:</h2>
      <div class="bg-white p-4 border rounded shadow-sm">
        {{ answer }}
      </div>
    </div>
    {% endif %}

    {% if language %}
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-2">Detected Language:</h2>
      <div class="bg-white p-3 border rounded shadow-sm inline-block">
        {{ language }}
      </div>
    </div>
    {% endif %}

    {% if chunks %}
    <div class="mb-6">
      <h2 class="text-xl font-semibold mb-4">Relevant Chunks:</h2>
      <div class="space-y-4">
        {% for chunk in chunks %}
        <div class="bg-white p-4 border rounded shadow-sm">
          <p>{{ chunk }}</p>
        </div>
        {% endfor %}
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
